<script>
function getTargetBrandId() {
  const params = new URLSearchParams(window.location.search);
  return params.get("target");
}

async function fetchTargetBrand(id) {
  const res = await fetch(`/api/brand/${id}`, { credentials: "include" });
  if (!res.ok) throw new Error("برند هدف یافت نشد.");
  return await res.json();
}

function parseIdeas(text) {
  console.log("متن ورودی برای پارس:", text);
  
  const ideas = [];
  
  // روش 1: تقسیم بر اساس **ایده X:**
  let ideaSections = text.split(/\*\*ایده\s*\d+:\*\*/).filter(section => section.trim());
  
  // اگر روش 1 کار نکرد، روش 2: تقسیم بر اساس شماره ایده
  if (ideaSections.length <= 1) {
    ideaSections = text.split(/(?:^|\n)(?:\d+\.|🎯|ایده\s*\d+)/).filter(section => section.trim());
  }
  
  // اگر روش 2 کار نکرد، روش 3: تقسیم بر اساس 🎯
  if (ideaSections.length <= 1) {
    ideaSections = text.split(/🎯/).filter(section => section.trim());
  }
  
  // اگر هنوز کار نکرد، روش 4: تقسیم بر اساس خطوط خالی
  if (ideaSections.length <= 1) {
    ideaSections = text.split(/\n\s*\n/).filter(section => section.trim());
  }
  
  console.log("بخش‌های پیدا شده:", ideaSections.length);
  
  for (let i = 0; i < ideaSections.length; i++) {
    const section = ideaSections[i].trim();
    if (!section) continue;
    
    console.log(`پردازش بخش ${i + 1}:`, section.substring(0, 100) + "...");
    
    let title = '';
    let description = '';
    let whyEffective = '';
    
    // پیدا کردن عنوان (قبل از 🧠)
    const titleMatch = section.match(/^([^🧠]*?)(?=🧠|$)/s);
    if (titleMatch) {
      title = titleMatch[1].trim()
        .replace(/^[🎯\s]*/, '')
        .replace(/^\*\*ایده\s*\d+:\*\*\s*/, '')
        .replace(/^\*\*عنوان\s*ایده:\*\*\s*/, '')
        .replace(/^عنوان\s*ایده:\s*/, '');
    }
    
    // پیدا کردن شرح (بین 🧠 و 💎 یا 📈)
    const descriptionMatch = section.match(/🧠\s*([^💎📈]*?)(?=💎|📈|$)/s);
    if (descriptionMatch) {
      description = descriptionMatch[1].trim()
        .replace(/^\*\*شرح\s*ایده:\*\*\s*/, '')
        .replace(/^شرح\s*ایده:\s*/, '');
    }
    
    // پیدا کردن مزایا (بعد از 💎 یا 📈)
    const whyMatch = section.match(/(?:💎|📈)\s*([^]*?)$/s);
    if (whyMatch) {
      whyEffective = whyMatch[1].trim();
    }
    
    // اگر عنوان و شرح داشته باشد اضافه کن
    if (title && description) {
      console.log(`ایده ${i + 1} اضافه شد:`, { title: title.substring(0, 50), description: description.substring(0, 50) });
      ideas.push({
        title: title,
        description: description,
        whyEffective: whyEffective
      });
    } else {
      console.log(`ایده ${i + 1} ناقص بود:`, { title: !!title, description: !!description });
    }
  }
  
  // اگر هیچ ایده‌ای پیدا نشد، سعی کن کل متن را به عنوان یک ایده در نظر بگیر
  if (ideas.length === 0 && text.trim()) {
    console.log("هیچ ایده‌ای پیدا نشد، سعی در پارس کل متن...");
    ideas.push({
      title: "ایده همکاری",
      description: text.trim(),
      whyEffective: ""
    });
  }
  
  console.log(`تعداد ایده‌های پارس شده: ${ideas.length}`);
  return ideas;
}

// توابع ذخیره و بارگذاری ایده‌ها
function saveIdeasToStorage(ideas, myBrandId, targetBrandId) {
  const key = `saved_ideas_${myBrandId}_${targetBrandId}`;
  const existingIdeas = getSavedIdeas(myBrandId, targetBrandId);
  const allIdeas = [...existingIdeas, ...ideas];
  localStorage.setItem(key, JSON.stringify(allIdeas));
}

function getSavedIdeas(myBrandId, targetBrandId) {
  const key = `saved_ideas_${myBrandId}_${targetBrandId}`;
  const saved = localStorage.getItem(key);
  return saved ? JSON.parse(saved) : [];
}

function clearSavedIdeas(myBrandId, targetBrandId) {
  const key = `saved_ideas_${myBrandId}_${targetBrandId}`;
  localStorage.removeItem(key);
}


function setupIdeaButtons() {
  document.querySelectorAll(".btn-detail").forEach(btn => {
    btn.addEventListener("click", () => {
      const type = btn.getAttribute("data-type");
      let title = "";
      let message = "";
      
      if (type === "detail") {
        title = "🔍 بررسی بیشتر";
        message = "این قابلیت به زودی فعال می‌شود و امکان بررسی دقیق‌تر ایده‌ها را فراهم می‌کند.";
      } else if (type === "value") {
        title = "🌟 مزایا برای طرفین";
        message = "این قابلیت به زودی فعال می‌شود و مزایای همکاری برای هر دو طرف را نشان می‌دهد.";
      } else if (type === "economy") {

        message = "این قابلیت به زودی فعال می‌شود و مدل‌های مختلف درآمدزایی را ارائه می‌دهد.";
      }
      
      showPopup(title, message);
    });
  });
}

// === ذخیره و دریافت عناوین قبلی ایده‌ها در localStorage بر اساس برند ===
function getStoredIdeaTitles(brandId) {
  const key = `storedIdeaTitles_${brandId}`;
  const stored = localStorage.getItem(key);
  if (!stored) return [];
  try {
    return JSON.parse(stored);
  } catch {
    return [];
  }
}

function storeIdeaTitles(titles, brandId) {
  const uniqueTitles = Array.from(new Set(titles)); // حذف تکراری در ذخیره
  const key = `storedIdeaTitles_${brandId}`;
  localStorage.setItem(key, JSON.stringify(uniqueTitles));
}

async function callOpenAI(prompt, myBrandId, targetBrandId) {
  const res = await fetch("/api/generate-ideas", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ 
      prompt, 
      myBrandId, 
      targetBrandId 
    })
  });

  if (!res.ok) {

    throw new Error(err.error?.message || "خطا در پاسخ OpenAI");
  }

  const data = await res.json();
  console.log("خام API OpenAI:", JSON.stringify(data, null, 2));
  return data.choices[0].message.content;
}

async function generateNewIdeas(myBrand = null, targetBrandId = null, existingCount = 0) {
  const container = document.getElementById("ideasContainer");
  const loadingText = document.getElementById("loadingText");
  const errorText = document.getElementById("errorText");
  const generateBtn = document.getElementById("generateBtn");

  errorText.style.display = "none";
  loadingText.style.display = "block";
  generateBtn.disabled = true;

  try {
    if (!myBrand) {
      myBrand = await fetchMyBrand();
    }
    
    if (!targetBrandId) {
      targetBrandId = sessionStorage.getItem("targetBrandId") || getTargetBrandId();
    }
    
    if (!targetBrandId) throw new Error("شناسه برند هدف یافت نشد.");

    const targetBrand = await fetchTargetBrand(targetBrandId);
    const similarBrands = [targetBrand];  // فقط برند هدف برای پرامپت

    // نمایش اطلاعات صنعتی
    await displayIndustryInfo(myBrand, targetBrand);

    const allIdeas = [];

    // دریافت عناوین قبلی از localStorage بر اساس برند هدف
    let storedTitles = getStoredIdeaTitles(targetBrandId);

    // ۱. ایده‌های اولویت اول (۵ تا) - بدون مناسبت
    const prompt1 = buildPrompt(myBrand, similarBrands, targetBrandId);
    const text1 = await callOpenAI(prompt1, myBrand._id, targetBrandId);
    const ideas1 = parseIdeas(text1);
    
    // فیلتر ایده‌های تکراری نسبت به storedTitles
    const uniqueIdeas1 = ideas1.filter(idea => !storedTitles.includes(idea.title));
    
    allIdeas.push(...uniqueIdeas1);

    // ذخیره ایده‌های جدید
    saveIdeasToStorage(uniqueIdeas1, myBrand._id, targetBrandId);
    
    // ذخیره عناوین جدید به لیست storedTitles و ذخیره در localStorage
    storedTitles = storedTitles.concat(uniqueIdeas1.map(i => i.title));
    storeIdeaTitles(storedTitles, targetBrandId);

    // نمایش ایده‌های جدید
    if (existingCount > 0) {
      container.appendChild(addSectionTitle(`🟢 ایده‌های جدید (${existingCount + 1} تا ${existingCount + uniqueIdeas1.length}):`));
    } else {
      container.appendChild(addSectionTitle(`🟢 ایده‌های اولویت اول: «${myBrand.priorities?.[0] || "اولویت اول"}»`));
    }
    
    uniqueIdeas1.forEach((idea, i) => {
      const card = createIdeaCard(idea, existingCount + i);
      container.appendChild(card);
    });

    setupIdeaButtons();

    currentIdeas = allIdeas;

  } catch (err) {
    errorText.textContent = "❌ خطا: " + err.message;
    errorText.style.display = "block";
  } finally {
    loadingText.style.display = "none";
    generateBtn.disabled = false;
  }
}

    // نمایش اطلاعات صنعتی
    await displayIndustryInfo(myBrand, targetBrand);

    const allIdeas = [];

    // دریافت عناوین قبلی از localStorage بر اساس برند هدف
    let storedTitles = getStoredIdeaTitles(targetBrandId);

    // ۱. ایده‌های اولویت اول (۵ تا) با تمرکز بر مناسبت‌ها
    const prompt1 = buildOccasionPrompt(myBrand, similarBrands, targetBrandId);
    const text1 = await callOpenAI(prompt1, myBrand._id, targetBrandId);
    const ideas1 = parseIdeas(text1);
    
    // فیلتر ایده‌های تکراری نسبت به storedTitles
    const uniqueIdeas1 = ideas1.filter(idea => !storedTitles.includes(idea.title));
    
    allIdeas.push(...uniqueIdeas1);

    // ذخیره ایده‌های جدید
    saveIdeasToStorage(uniqueIdeas1, myBrand._id, targetBrandId);

    // ذخیره عناوین جدید به لیست storedTitles و ذخیره در localStorage
    storedTitles = storedTitles.concat(uniqueIdeas1.map(i => i.title));
    storeIdeaTitles(storedTitles, targetBrandId);

    // نمایش ایده‌های جدید
    if (existingCount > 0) {
      container.appendChild(addSectionTitle(`🎉 ایده‌های مناسبتی جدید (${existingCount + 1} تا ${existingCount + uniqueIdeas1.length}):`));
    } else {
      container.appendChild(addSectionTitle(`🎉 ایده‌های مناسبتی بر اساس اولویت اول: «${myBrand.priorities?.[0] || "اولویت اول"}»`));
    }
    
    uniqueIdeas1.forEach((idea, i) => {
      const card = createIdeaCard(idea, existingCount + i);
      container.appendChild(card);
    });

    setupIdeaButtons();
    currentIdeas = allIdeas;

  } catch (err) {
    errorText.textContent = "❌ خطا: " + err.message;
    errorText.style.display = "block";
  } finally {
    loadingText.style.display = "none";
    generateBtn.disabled = false;
    generateOccasionBtn.disabled = false;
  }
}

document.getElementById("generateBtn").addEventListener("click", generateIdeas);
document.getElementById("generateOccasionBtn").addEventListener("click", generateOccasionIdeas);

// بارگذاری ایده‌های قبلی در هنگام لود صفحه
window.onload = async () => {
  try {
    const myBrand = await fetchMyBrand();
    const targetBrandId = sessionStorage.getItem("targetBrandId") || getTargetBrandId();
    
    if (targetBrandId) {
      // نمایش اطلاعات صنعتی
      const targetBrand = await fetchTargetBrand(targetBrandId);
      await displayIndustryInfo(myBrand, targetBrand);
      
      // بارگذاری ایده‌های قبلی
      const savedIdeas = getSavedIdeas(myBrand._id, targetBrandId);
      if (savedIdeas.length > 0) {
        const container = document.getElementById("ideasContainer");
        container.innerHTML = "";
        container.appendChild(addSectionTitle("📚 ایده‌های قبلی:"));
        savedIdeas.forEach((idea, i) => container.appendChild(createIdeaCard(idea, i)));
        setupIdeaButtons();
      }
    }
  } catch (err) {
    console.error("خطا در بارگذاری ایده‌های قبلی:", err);
  }
};
