<script>
function getTargetBrandId() {
  const params = new URLSearchParams(window.location.search);
  return params.get("target");
}

async function fetchTargetBrand(id) {
  const res = await fetch(`/api/brand/${id}`, { credentials: "include" });
  if (!res.ok) throw new Error("برند هدف یافت نشد.");
  return await res.json();
}

function parseIdeas(text) {
  console.log("متن ورودی برای پارس:", text);
  
  const ideas = [];
  
  // روش 1: تقسیم بر اساس شماره ایده
  let ideaSections = text.split(/(?:^|\n)(?:\d+\.|🎯|ایده\s*\d+)/).filter(section => section.trim());
  
  // اگر روش 1 کار نکرد، روش 2: تقسیم بر اساس 🎯
  if (ideaSections.length <= 1) {
    ideaSections = text.split(/🎯/).filter(section => section.trim());
  }
  
  // اگر هنوز کار نکرد، روش 3: تقسیم بر اساس خطوط خالی
  if (ideaSections.length <= 1) {
    ideaSections = text.split(/\n\s*\n/).filter(section => section.trim());
  }
  
  console.log("بخش‌های پیدا شده:", ideaSections.length);
  
  for (let i = 0; i < ideaSections.length; i++) {
    const section = ideaSections[i].trim();
    if (!section) continue;
    
    console.log(`پردازش بخش ${i + 1}:`, section.substring(0, 100) + "...");
    
    let title = '';
    let description = '';
    let whyEffective = '';
    
    // پیدا کردن عنوان (قبل از 🧠)
    const titleMatch = section.match(/^([^🧠]*?)(?=🧠|$)/s);
    if (titleMatch) {
      title = titleMatch[1].trim().replace(/^[🎯\s]*/, '');
    }
    
    // پیدا کردن شرح (بین 🧠 و 💎 یا 📈)
    const descriptionMatch = section.match(/🧠\s*([^💎📈]*?)(?=💎|📈|$)/s);
    if (descriptionMatch) {
      description = descriptionMatch[1].trim();
    }
    
    // پیدا کردن مزایا (بعد از 💎 یا 📈)
    const whyMatch = section.match(/(?:💎|📈)\s*([^]*?)$/s);
    if (whyMatch) {
      whyEffective = whyMatch[1].trim();
    }
    
    // اگر عنوان و شرح داشته باشد اضافه کن
    if (title && description) {
      console.log(`ایده ${i + 1} اضافه شد:`, { title: title.substring(0, 50), description: description.substring(0, 50) });
      ideas.push({
        title: title,
        description: description,
        whyEffective: whyEffective
      });
    } else {
      console.log(`ایده ${i + 1} ناقص بود:`, { title: !!title, description: !!description });
    }
  }
  
  // اگر هیچ ایده‌ای پیدا نشد، سعی کن کل متن را به عنوان یک ایده در نظر بگیر
  if (ideas.length === 0 && text.trim()) {
    console.log("هیچ ایده‌ای پیدا نشد، سعی در پارس کل متن...");
    ideas.push({
      title: "ایده همکاری",
      description: text.trim(),
      whyEffective: ""
    });
  }
  
  console.log(`تعداد ایده‌های پارس شده: ${ideas.length}`);
  return ideas;
}

// === ذخیره و دریافت عناوین قبلی ایده‌ها در localStorage بر اساس برند ===
function getStoredIdeaTitles(brandId) {
  const key = `storedIdeaTitles_${brandId}`;
  const stored = localStorage.getItem(key);
  if (!stored) return [];
  try {
    return JSON.parse(stored);
  } catch {
    return [];
  }
}

function storeIdeaTitles(titles, brandId) {
  const uniqueTitles = Array.from(new Set(titles)); // حذف تکراری در ذخیره
  const key = `storedIdeaTitles_${brandId}`;
  localStorage.setItem(key, JSON.stringify(uniqueTitles));
}

// === ذخیره ایده‌ها در دیتابیس ===
async function saveIdeasToDatabase(ideas, myBrandId, targetBrandId) {
  try {
    for (const idea of ideas) {
      const response = await fetch('/api/ideas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({
          title: idea.title,
          description: idea.description,
          partnerBrandId: targetBrandId
        })
      });

      if (!response.ok) {
        console.error('خطا در ذخیره ایده:', idea.title);
      }
    }
    console.log('✅ تمام ایده‌ها در دیتابیس ذخیره شدند');
  } catch (error) {
    console.error('خطا در ذخیره ایده‌ها در دیتابیس:', error);
  }
}

function buildPrompt(myBrand, similarBrands, brandId) {

    const myBrand = await fetchMyBrand();

    if (!targetBrandId) throw new Error("شناسه برند هدف در URL یافت نشد.");

    const targetBrand = await fetchTargetBrand(targetBrandId);
    const similarBrands = [targetBrand];  // فقط برند هدف برای پرامپت

    const allIdeas = [];

    // دریافت عناوین قبلی از localStorage بر اساس برند هدف
    let storedTitles = getStoredIdeaTitles(targetBrandId);

    // ۱. ایده‌های اولویت اول (۵ تا)
    const prompt1 = buildPrompt(myBrand, similarBrands, targetBrandId);
    const text1 = await callOpenAI(prompt1);
    const ideas1 = parseIdeas(text1);
    
    // فیلتر ایده‌های تکراری نسبت به storedTitles
    const uniqueIdeas1 = ideas1.filter(idea => !storedTitles.includes(idea.title));
    
    allIdeas.push(...uniqueIdeas1);

    // ذخیره عناوین جدید به لیست storedTitles و ذخیره در localStorage
    storedTitles = storedTitles.concat(uniqueIdeas1.map(i => i.title));
    storeIdeaTitles(storedTitles, targetBrandId);

    container.appendChild(addSectionTitle(`🟢 ایده‌ها بر اساس اولویت اول: «${myBrand.priorities?.[0] || "اولویت اول"}»`));
    uniqueIdeas1.forEach((idea, i) => container.appendChild(createIdeaCard(idea, i)));

    // ۲. ایده‌های اولویت دوم و سوم (۳+۳)
    const p2 = myBrand.priorities?.[1];
    const p3 = myBrand.priorities?.[2];

    if (p2 && p3) {
      // ارسال عناوین قبلی (storedTitles) به prompt برای جلوگیری از تکرار
      const prompt23 = buildPromptForPriority2and3(p2, p3, similarBrands, storedTitles, targetBrandId);
      const text23 = await callOpenAI(prompt23);
      const ideas23 = parseIdeas(text23);
      const ideas2 = ideas23.slice(0, 3);
      const ideas3 = ideas23.slice(3, 6);
      allIdeas.push(...ideas2, ...ideas3);

      // ذخیره عناوین جدید
      storedTitles = storedTitles.concat(ideas2.map(i => i.title), ideas3.map(i => i.title));
      storeIdeaTitles(storedTitles, targetBrandId);

      container.appendChild(addSectionTitle(`🔵 ایده‌ها بر اساس اولویت دوم: «${p2}»`));
      ideas2.forEach((idea, i) => container.appendChild(createIdeaCard(idea, allIdeas.indexOf(idea))));

      container.appendChild(addSectionTitle(`🟣 ایده‌ها بر اساس اولویت سوم: «${p3}»`));
      ideas3.forEach((idea, i) => container.appendChild(createIdeaCard(idea, allIdeas.indexOf(idea))));
    }

    setupIdeaButtons();

    currentIdeas = allIdeas;

    // ذخیره ایده‌ها در دیتابیس
    await saveIdeasToDatabase(allIdeas, myBrand._id, targetBrandId);

  } catch (err) {
    errorText.textContent = "❌ خطا: " + err.message;
    errorText.style.display = "block";
  } finally {
    loadingText.style.display = "none";
    generateBtn.disabled = false;
  }
}

// ===== Revenue Modal controls =====
function openRevenueModal(html) {
  const modal = document.getElementById('revenueModal');
  const content = document.getElementById('revenueModalContent');
  content.innerHTML = html || '—';
  modal.style.display = 'flex';
  modal.removeAttribute('aria-hidden');
  modal.removeAttribute('inert');
  document.body.style.overflow = 'hidden';
  // مدیریت فوکوس
  window.__lastActiveElement = document.activeElement;
  const closeBtn = document.getElementById('revenueModalClose');
  if (closeBtn) closeBtn.focus();
}
function closeRevenueModal() {
  const modal = document.getElementById('revenueModal');
  modal.style.display = 'none';
  modal.setAttribute('inert', '');
  document.body.style.overflow = '';
  // بازگرداندن فوکوس
  if (window.__lastActiveElement && typeof window.__lastActiveElement.focus === 'function') {
    window.__lastActiveElement.focus();
  }
}
document.getElementById('revenueModalClose').addEventListener('click', closeRevenueModal);
document.getElementById('revenueModalOk').addEventListener('click', closeRevenueModal);
document.getElementById('revenueModal').addEventListener('click', (e) => { if (e.target.id === 'revenueModal') closeRevenueModal(); });
document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeRevenueModal(); });

// ===== Generate revenue models (reusing logic from idea-details) =====
async function showRevenueForIdea(index) {
  try {
    const idea = currentIdeas[index];
    if (!idea) return openRevenueModal('<p>ایده یافت نشد</p>');

    openRevenueModal('<p>⏳ در حال تولید مدل‌های درآمدی...</p>');

    // دریافت برند خود و برند هدف از URL
    const myBrandRes = await fetch('/api/my-brand', { credentials:'include' });
    const myBrand = myBrandRes.ok ? await myBrandRes.json() : null;

    const targetId = getTargetBrandId();
    const partnerRes = targetId ? await fetch(`/api/brand/${targetId}`, { credentials:'include' }) : null;
    const targetBrand = partnerRes && partnerRes.ok ? await partnerRes.json() : null;

    const promptBrand1Name = myBrand ? myBrand.name : 'برند اول';
    const promptBrand2Name = targetBrand ? targetBrand.name : 'برند دوم';
    const enhancedPrompt = `${idea.title}\n\n${idea.description}`;

    const revenuePrompt = `
تو یک نابغه کسب‌وکار و مشاور استراتژیک برند در سطح جهانی هستی، کسی که تجربه خلق مدل‌های درآمدی میلیارد دلاری و فوق‌العاده خلاقانه برای برندهای مختلف را دارد.
هدف تو این است که از ایده همکاری زیر، **۵ مدل درآمدی حرفه‌ای و کاملاً عملی برای ${promptBrand1Name} و ۵ مدل برای ${promptBrand2Name}** بسازی.

ایده همکاری: ${enhancedPrompt}

⚠️ خروجی را دقیقاً با دو سرفصل مجزا بنویس:
«برای ${promptBrand1Name}»
«برای ${promptBrand2Name}»
و زیر هر سرفصل دقیقاً ۵ مدل شماره‌دار (۱ تا ۵) بنویس.

نکات مهم:
- مدل‌ها باید خلاقانه و عملی باشند.
- هر مدل شامل: عنوان، شرح کوتاه، «جزئیات عملی: ...»، «نحوه درآمدزایی: ...»، «مثال: ...» باشد.

برای ${promptBrand1Name}:
1. [عنوان مدل] — شرح کوتاه. جزئیات عملی: ... | نحوه درآمدزایی: ... | مثال: ...
2. [...]
3. [...]
4. [...]
5. [...]

برای ${promptBrand2Name}:
1. [عنوان مدل] — شرح کوتاه. جزئیات عملی: ... | نحوه درآمدزایی: ... | مثال: ...
2. [...]
3. [...]
4. [...]
5. [...]
`;

    const resp = await fetch('/api/generate-ideas', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ prompt: revenuePrompt, myBrandId: myBrand?._id, targetBrandId: targetBrand?._id }) });
    if (!resp.ok) {
      const e = await resp.json().catch(()=>({}));
      return openRevenueModal(`<p>❌ خطا: ${e.error || 'خطا در تولید مدل‌ها'}</p>`);
    }
    const data = await resp.json();
    const content = (data.choices?.[0]?.message?.content || '').trim();

    // پارس پیشرفته با پشتیبانی از سرفصل برندها و اعداد فارسی/انگلیسی
    const lines = content.split('\n').map(l=>l.trim()).filter(Boolean);
    const numberRegex = /^(?:\d+|[۰-۹]+)[\.:\)\-\s]+/;
    const isNumbered = (l)=>numberRegex.test(l);
    const isHeader = (l)=> /^\s*(برای|مدل(?:‌| )های درآمدی برای)\s+/i.test(l) || l.includes(promptBrand1Name) || l.includes(promptBrand2Name) || /برند\s*(اول|دوم)/.test(l);

    let currentBrand = 0; // 0: نامشخص، 1: برند اول، 2: برند دوم
    let allNumbered = [];
    let brand1 = []; let brand2 = [];
    for (let i=0;i<lines.length;i++){
      const line = lines[i];
      if (isHeader(line)) {
        if (line.includes(promptBrand2Name) || /برند\s*دوم/.test(line)) currentBrand = 2;
        else if (line.includes(promptBrand1Name) || /برند\s*اول/.test(line)) currentBrand = 1;
        continue;
      }
      if (isNumbered(line)){
        let text = line.replace(numberRegex,'');
        let j=i+1;
        while (j<lines.length && !isNumbered(lines[j]) && !isHeader(lines[j])){ text += '\n'+lines[j]; j++; }
        allNumbered.push(text);
        if (currentBrand===1) brand1.push(text); else if (currentBrand===2) brand2.push(text);
        i=j-1;
      }
    }

    // فallbackها: در صورت نبود سرفصل‌ها یا توزیع نامتوازن
    if (brand1.length===0 && brand2.length===0 && allNumbered.length>0) {
      if (allNumbered.length>=10) {
        brand1 = allNumbered.slice(0,5);
        brand2 = allNumbered.slice(5,10);
      } else if (allNumbered.length>=6) {
        const mid = Math.ceil(allNumbered.length/2);
        brand1 = allNumbered.slice(0, mid);
        brand2 = allNumbered.slice(mid);
      } else {
        brand1 = allNumbered.slice();
      }
    }
    if (brand1.length===10 && brand2.length===0) {
      brand2 = brand1.slice(5,10);
      brand1 = brand1.slice(0,5);
    }

    const parseModelText = (text) => {
      const parts = { title:'', desc:'', ops:'', revenue:'', example:'' };
      const ls = text.split('\n').map(x=>x.trim()).filter(Boolean);
      if (ls.length>0){ parts.title = ls[0]; parts.desc = ls.slice(1).join(' ');} 
      const pick=(label,key)=>{ const re=new RegExp(`${label}\\s*[:：-]\\s*([^|]+)`,'i'); const m=parts.desc.match(re); if(m){ parts[key]=m[1].trim(); parts.desc=parts.desc.replace(m[0],'').trim(); } };
      pick('جزئیات عملی','ops'); pick('نحوه درآمدزایی','revenue'); pick('مثال','example');
      return parts;
    };
    const renderModel = (m)=>{ const p=parseModelText(m); return `<div class=\"revenue-model-item\"><div class=\"model-title-box\">${p.title||'مدل درآمدی'}</div>${p.desc?`<div class=\"model-section-title\">شرح</div><div>${p.desc}</div>`:''}${p.ops?`<div class=\"model-section-title\">جزئیات عملی</div><div>${p.ops}</div>`:''}${p.revenue?`<div class=\"model-section-title\">نحوه درآمدزایی</div><div>${p.revenue}</div>`:''}${p.example?`<div class=\"model-section-title\">مثال</div><div>${p.example}</div>`:''}</div>`};
    const brand1HTML = brand1.map(renderModel).join('');
    const brand2HTML = brand2.map(renderModel).join('');

    const html = `
      <div class=\"revenue-container\">
        <div class=\"revenue-brand-box\">
          <div class=\"revenue-brand-title\">💼 ${promptBrand1Name}</div>
          ${brand1HTML || '<p style=\"color:#999;\">مدلی یافت نشد</p>'}
        </div>
        <div class=\"revenue-brand-box\">
          <div class=\"revenue-brand-title\">💼 ${promptBrand2Name}</div>
          ${brand2HTML || '<p style=\"color:#999;\">مدلی یافت نشد</p>'}
        </div>
      </div>`;

    openRevenueModal(html);
  } catch (e) {
    openRevenueModal(`<p>❌ خطا: ${e.message}</p>`);
  }
}

3. [عنوان مدل] — [شرح کامل مدل]
4. [عنوان مدل] — [شرح کامل مدل]
5. [عنوان مدل] — [شرح کامل مدل]
